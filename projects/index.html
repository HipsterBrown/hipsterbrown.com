---
layout: default
title: In The Projects
description: Welcome to the projects (page)
icon: Icon-Projects.svg
category: projects
tags:
- projects
---
{% for post in collections.projects %}
  <article>
    <div class="container">
      <h1><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
      <aside class="img-container half">
        <a href="{{ post.url }}">
          <img src="{{ post.data.img_excerpt }}" alt="Project Image Except" class="img-excerpt">
        </a>
      </aside>
      <section class="excerpt half">
        <p>{{post.data.page.excerpt}}</p>
      </section>
    </div>
  </article>
{% endfor %}
