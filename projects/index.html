---
layout: default
title: In The Projects
description: Welcome to the projects (page)
---
{% for post in site.categories['project'] %}
  <article>
    <div class="container">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <aside class="img-container 1-2">
        <img src="{{ post.img_excerpt }}" alt="Project Image Except" class="img-excerpt">
      </aside>
      <section class="excerpt 1-2">
        {{post.excerpt}}
      </section>
    </div>
  </article>
{% endfor %}
