---
permalink: "{{ categories | join: '/' }}/{{ page.fileSlug }}/"
---

{% include "header.html" %}

  <header class="container">
    <h1 class="full">{{ title }}</h1>
    <h2 class="full">{{description}}</h2>
  </header>
  <section class="main content">
    <article>
      <div class="container">
        {% if page.img_excerpt %}
          <aside class="img-container quart">
          {% if page.live_link %}
            <a href="{{ live_link }}">
              <img src="{{ img_excerpt }}" alt="Project Screenshot" />
              <p class="t-center">
                Live Project
              </p>
            </a>
          {% else %}
            <img src="{{ img_excerpt }}" alt="Project Screenchot" />
          {% endif %}
          </aside>
        {% endif %}
        {{ content }}
      </div>
    </article>
  </section>

{% include "footer.html" %}
