{% include "header.html" %}

<header class="container page--header {% if tags %}{{ tags | join: ' ' }}{% endif %}">
	{% if icon %}
	<figure class="icon-container">
		{% svg icon %}
		{% if title == 'HipsterBrown' %}
		<figcaption>{{ title }}</figcaption>
		{% else %}
		<figcaption class="visually-hidden">{{ title }}</figcaption>
		{% endif %}
	</figure>
	<h1 class="">{{ description }}</h1>
	{% else %}
	<h1 class="full">{{ description }}</h1>
	{% endif %}
</header>
<section tabindex"-1" id="main" class="main content {% if tags %}{{ tags | join: ' ' }}{% endif %}">
	{{ content }}
</section>

{% include "footer.html" %}
