title: Connect
description: Reach out and message me!
icon: Icon-Contact.svg

- connect
---

<article>
  <div class="container">
    <h1>Mail, Please</h1>
    <form id="mail" >
      <fieldset>
        <aside class="profile align-right">
          <img src="http://www.hipsterbrown.com/img/connect_pic.jpg" alt="Profile" />
        </aside>
        <p>
          <label for="name">Name:</label><input type="text" name="name" id="name" placeholder="i.e. Me">
        </p>
        <p>
          <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="i.e. me@hipurl.io">
        </p>
        <p>
          <label for="topic">Topic:</label><input type="text" name="topic" id="topic" placeholder="i.e. Classy site">
        </p>
        <p>
          <label for="message">Message:</label><textarea name="message" id="message" placeholder="i.e. Some kind or constructive words" rows="8" cols="40"></textarea>
        </p>
        <p>
          <input type="submit" name="submit" value="Send It On!">
        </p>
      </fieldset>
    </form>
  </div>
</article>
