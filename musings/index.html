---
layout: default
title: Hip Musings
description: Where is my mind?
icon: Icon-Musings.svg
tags:
- musings
---
{% for post in site.categories['musing'] %}
  <article>
    <div class="container thin">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <section class="excerpt full">
        {{post.excerpt}}
        <p class="tags t-right">
          Categories: <em>{{post.tags}}</em>
        </p>
      </section>
    </div>
  </article>
{% endfor %}
